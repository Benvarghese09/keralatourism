<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/stylesignup.css">
</head>
<body background="imageskerala/waya2.webp">
    <header>
        <img src="imageskerala/logo new.jpg" alt="logo">
        <div class="home">
            <a href="index.html">Home</a>
            <a href="login.html">LogIn</a>
            <a href="signup.html">Sign Up</a>
        </div>

    </header>
    <form action="#" class="log" onsubmit="return svalidate()">
            
            <h2>Sign Up</h2>
            <br>
            <div class="p-box">
                
                <label">Username</label>
                <br>
                <br>
                <input type="email" id="semail" required placeholder="Enter your username">
            </div>
            <br>
            <div class="p-box">
                <label>Create Password</label>
                <br>
                <br>
                <input type="password" required id="password1" onkeyup="isGood(this.value)" placeholder="Enter the password">
                
            </div>
            <br>
            <div class="p-box">
                <label>Re-Enter Password</label>
                <br>
                <br>
                <input type="password" id="password2" required  placeholder="Re-enter the password">
                
            </div>
            <br>
            <div class="p-box">
                <label>Phone Number</label>
                <br>
                <br>
                <input type="number" id="phone" required placeholder="Enter the phone number">
                
            </div>
            <br>
            <div class="butt">
                <button>Sign Up</button>

            </div>
            
        
        
    </form>
    
</body>
</html>
